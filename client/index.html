<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, length=device-length">
    <title>Litmus Edison</title>
    <link rel="stylesheet" href="client/index.css"/>
    <!--    -->
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="socket.io/socket.io.js"></script>
</head>
<body>
    <div class="title">Litmus Edison</div>
    <div class="container">
        <span class="sub-title">Connected</span>
        <span class="sub-title-right">Calibration</span>
        <div id="user-container" style="overflow: hidden">
            <!--div id="u1" class="user-circle"></div-->
            <div id='Master' class='my-circle'><span>Master</span></div>
            <div id="calibrate-link-container"><a id="calibrate-link">Calibrate</a></div>            
        </div>
    </div>
    <!--div class="container">
        <span class="sub-title">LED status</span>
        <div id="led-container" class="off"><span>OFF</span></div>
        <div id="led-link-container"><a id="led-link">Toggle LED</a></div>
    </div-->

    <div class="container">
        <span class="sub-title">Take Reading(s)</span>
        <div id="diode-link-container"><a id="diode-link">Perform Measurement(s)</a><span id="diode-container">(Calibrate First!)</span></div>
    </div>
        <div id="center-form">
        <form >
            Interval Between Measurements(min): <input type="text" id="mInterval"><br>
            Number of Measurements to perform: <input type="text" id="numMeas"><br>
            <button>Submit</button>
        </form>
    </div>
    <!--div class="container">
        <span class="sub-title">Calibration</span>
        <div id="calibrate-link-container"><a id="calibrate-link">Calibrate</a></div>
    </div-->

    <!--span class="log-title">Log</span>
    <div class="log-container">    
        <ul id="messages"></ul>
    </div>
    <form action="">
        <input autocomplete="off" id="m" placeholder="Post message"><button>Send</button>
    </form-->
    <script src="client/index.js"></script>
</body>
</html>
