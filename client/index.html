<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Litmus Edison</title>
    <link rel="stylesheet" href="client/index.css"/>
    <!--    -->
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="socket.io/socket.io.js"></script>
</head>
<body>
    <div class="title">Litmus Edison</div>
    <div class="container">
        <span class="sub-title">Connected</span>
        <div id="user-container">
            <div id="u1" class="user-circle"></div>
        </div>
    </div>
    <div class="container">
        <span class="sub-title">LED status</span>
        <div id="led-container" class="off"><span>OFF</span></div>
        <div id="led-link-container"><a id="led-link">Toggle LED</a></div>
    </div>
    <div class="container">
        <span class="sub-title">Read Diodes (0.00-100.00)</span>
        <div id="diode-link-container"><a id="diode-link">Read Value</a><span id="diode-container">Calibrate First!</span></div>
    </div>
    <div class="container">
        <span class="sub-title">Calibration</span>
        <div id="calibrate-link-container"><a id="calibrate-link">Calibrate</a></div>
    </div>

    <!--span class="log-title">Log</span>
    <div class="log-container">    
        <ul id="messages"></ul>
    </div>
    <form action="">
        <input autocomplete="off" id="m" placeholder="Post message"><button>Send</button>
    </form-->
    <script src="client/index.js"></script>
</body>
</html>
